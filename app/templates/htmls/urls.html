<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URLS</title>
    <meta name="description" content="">
    <meta name="author" content="">

</head>
<body>
    <div>
        <h3>List of saved URLs for {{ current_user.username }}</h3>
        <hr>
    </div>
    
    <div>
    {% if urls %}
        {% for locator in urls %}
            <hr>
            {{ locator.url }}
            <br> {{ locator.title }}
            <br> {{ locator.groupname }}
            <br> {{ locator.date }}
        {% endfor %}
    {% endif %}

    </div><!-- col1 -->
</body>
</html>
